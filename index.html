<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>conversione-prompt-alert</title>
</head>
<script>
	
	euroString=prompt("inserisci il valore in euro per sapere la conversione in dollari,sterline,yen");
	euro=parseFloat(euroString);
	
	dollari=euro*1.19;
	sterline=euro*0.89;
	yen=euro*124.21;
	
	alert("il valore in dollari e':"+dollari+" il valore in sterline e':"+sterline+" il valore in yen e':"+yen);
	</script>
<body>
</body>
</html>
